<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Ícones -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

<body>
    <div class="container">
        <div class="navbar-container">
            <!-- Navbar : Usado semanticamente para determinar onde ficará a barra de navegação - mas por de trás é uma div -->
            <nav>
                <a href="#">
                    <img src="img/hdchostlogo.png" alt="hDC host" class="logo">
                </a>
                <ul class="navbar-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Preços</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#" class="default-btn">Entrar</a></li>
                </ul>
            </nav>
            <!-- Main : Usado semanticamente para determinar onde ficará o conteúdo principal - mas por de trás é uma div -->
            <main>
                <div class="main-banner">
                    <h1>hDC Host</h1>
                    <p>Os melhores serviços para projetos de todos os tamanhos!</p>
                </div>
            </main>
        </div>
